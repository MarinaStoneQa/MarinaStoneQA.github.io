<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <object name="foo" type="text/html" data="template.html"></object>
    <div id="app">
        <div class="col-5 container table-bordered offset-2">
            <br />
            <my-app2></my-app2>
            <my-app3></my-app3>

            <template id="temp123">

                <h1>CSS</h1>
                <h2>HTML</h2>
                <h3>JS</h3>
                <h4>Vue</h4>
                <h5>Jquery</h5>
                <h6>Angular</h6>

            </template>
            <my-app2></my-app2>
            <my-app3></my-app3>
        </div>
    </div>

    <script type="text/x-template" id="temp2">
    <h2>Test 2</h2>
    </script>


    <script>
        let Temp3 = {
            template: '#temp3'
        }

        Vue.component('my-app', function () {
            template: '#temp123'
        });
        Vue.component('my-app2', function () {
            template: '#temp2'
        });
        var sample = new Vue({
            el: '#app',
            components: Temp3
        })
    </script>
</body>

</html>

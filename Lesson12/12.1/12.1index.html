<body>

    <div class="fon">
        <header>
            <h1> Contact </h1>
            <h2> For new projects, ideas, business or anything<br>

        </header>
        <main class="blok">
            <section class="forma">
                <form action="#" class="form" method="get">
                    <input required class="input" type="text" name="name" placeholder="Your Name" minlength="3">
                </form><br>
               
                <form action="#" class="form" method="get">
                    <input required class="input" type="email" name="Email" id="email" placeholder="Your email">
                </form><br>

                <form action="#" class="form" method="get">
                    <input required class="input" type="telephon" name="telephon" placeholder="Your phone number"
                         data-mask="(000)-000-00-00" minlength="15">
                </form><br>
                
                <form action="#" class="form" method="get">
                    <textarea class="input textarea" name="Massage" placeholder="Your messge..."></textarea>
                    <br> </form>
                    <form action="#" class="form" method="get">
                    <select required class="req"> 
                        <option value="" selected disabled class="lebel">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>

                        <option>October</option>
                        <option>November</option>

                    </select>          

                </form>
                    <form action="#" class="form" method="get">
                    <button class="subbutton"> Submit </button> </form>
            </section>

            <aside class="adress">
                <p class="city">ADRESS<br>
                    <span>City name, Street, City, Country</span> </p>
                <p class="email">EMAIL<br>
                    <span>cahee@domain.com</span></p>
                <p class="tel">PHONE<br>
                    <span>+012 345 6789</span></p>
            </aside>

        </main>

        <footer class="foot">
            <p class="fot">Â© 2015 Company. All right reserved. </p>

            <p class="fot2">Made with <span>love</span> by Auskteez</p>
        </footer>
    </div>
    <script src=""></script>


    <script>$(document).ready(function () {
        $('.date').mask('00/00/0000');
        $('.time').mask('00:00:00');
        $('.date_time').mask('00/00/0000 00:00:00');
        $('.cep').mask('00000-000');
        $('#phone').mask('0000-0000');
        $('.phone_with_ddd').mask('(00) 0000-0000');
        $('.phone_us').mask('(000) 000-0000');
        $('.mixed').mask('AAA 000-S0S');
        $('.cpf').mask('000.000.000-00', { reverse: true });
        $('.cnpj').mask('00.000.000/0000-00', { reverse: true });
        $('.money').mask('000.000.000.000.000,00', { reverse: true });
        $('.money2').mask("#.##0,00", { reverse: true });
        $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
            translation: {
                'Z': {
                    pattern: /[0-9]/, optional: true
                }
            }
        });
        $('.ip_address').mask('099.099.099.099');
        $('.percent').mask('##0,00%', { reverse: true });
        $('.clear-if-not-match').mask("00/00/0000", { clearIfNotMatch: true });
        $('.placeholder').mask("00/00/0000", { placeholder: "__/__/____" });
        $('.fallback').mask("00r00r0000", {
            translation: {
                'r': {
                    pattern: /[\/]/,
                    fallback: '/'
                },
                placeholder: "__/__/____"
            }
        });
        $('.selectonfocus').mask("00/00/0000", { selectOnFocus: true });
    });</script> 
</body>
